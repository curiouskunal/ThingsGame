<!DOCTYPE html>

<head>
	<title>The Game of Things</title>

	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>
	<script src="script.js"></script>

	<!-- tab icon -->
	<link rel="icon" href="./assets/Icon.ico">

	<!--view port-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<h2 id="title" onclick="window.open('../index.html','_self')">The Game of Things</h2>
<h3 id="roomID"></h3>

<div class ="wrap">

	<div id=MuliplayerLogin>
		<div id="LoginButtons">
		   	<div class="buttonHolder">
				<div class="button left" id="hostButton" onclick="hostButton()"> New Game </div>
				<div class="button right" id="joinButton" onclick="joinButton()"> Join </div>
			</div>
		</div>
	    <form id="host_form" name="host_form">
	        <input type="text" name="name" placeholder="Name"><br>
	        <div class="buttonHolder">
		        <div class="button left" type="button" value="Create" onclick="host_join()">Create</div>
		        <div class="button right" type="button" value="back" onclick="backToMain()">Back</div>
		    </div>
	    </form>

	    <form id="join_form" name="join_form">

		    <input type="text" name="roomID" placeholder="RoomID"><br>
		   	<input type="text" name="name" placeholder="Name"><br>
		   	<div class="buttonHolder">
			    <div class="button left" type="button" value="Join" onclick="join_game()">Join</div>
				<div class="button right" type="button" value="back" onclick="backToMain()">Back</div>
			</div>
	    </form>	

	</div>
</div>

<div class="wrap">
<div id = "gameBoard">
	<div id="cardContainer" class="container margin10TopBottom">
		<div class="cardHolder">
			<div id="card" class="height6em texth1"> Connecting to server ... </div>
		</div>
	</div>

    <div class="buttonHolder" id="cardButtons">
        <div class="button left" type="button" value="Select" onclick="SelectCard()">Select</div>
        <div class="button right" type="button" value="Next" onclick="DrawCard()">Draw</div>
    </div>
</div>
</div>
	
<div class="wrap">
	<div id="responce">
		<form name="responce_form">
    		<input type="text" name="ans" placeholder="Responce"><br>
    		<div id="submitResponceButton" class="button"  type="button" value="Submit" onclick="submitResponce()"> Submit </div>
		</form>	
	</div>
</div>

	<div class = "wrap" id="StartGame">
		<div class="shade">
			<p> Players: </p>
			<div id="playersIN"></div>
		</div>
		
		<div id="allINClick" class="button"  onclick="AllIN()"> All in </div>
	</div>

	<div id= "responcelist">
		<div class="wrap">
			<div class="cardHolder">
				<div id="thing" class="texth1 height6em"></div>
			</div>
		</div>
			
		<div class="buttonHolder">
	        <div id="prevThingButton" class="button left" type="button" value="Back" onclick="prevThing()">Back</div>
	        <div id="nextThingButton" class="button right" type="button" value="Next" onclick="nextThing()">Next</div>
	    </div>

		<div class="buttonHolder">
			<div id="readAgain" class="button" type="button" value="ReadAgain" onclick="readAgain()">Read Again</div>
			<div id="start" class="button" type="button" value="Start Game" onclick="startgame()">Start Game</div>
   		</div>

		<div id="cardCount"> </div>
		
	</div>

	<div class="wrap">
		<div class="cardHolder">
			<div id='message' class='texth1 height6em'> listen to the host and come back to count points </div>
		</div>
	</div>
	
	<div id ="scoreFeature" class = "wrap">
		<!-- <div id = "MyScore"></div> -->
		<div id = "everyoneElseScore" class="shade">
			<table id="myTable">
				
			</table>
		</div>
		<div class="buttonHolder">
	        	<div id="1upScore" class="button left" type="button" value="Down" onclick="updateScore(-1)">-1</div>
	        	<div id="1downScore" class="button right" type="button" value="Up" onclick="updateScore(1)">+1</div>
	  	</div>


	</div>




</body>
</html>
