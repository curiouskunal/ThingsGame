<!DOCTYPE html>

<head>
	<title>The Game of Things</title>

	<link rel="stylesheet" href="m_style.css">
	<script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>
	<script src="script.js"></script>

	<!-- tab icon -->
	<link rel="icon" href="./assets/Icon.ico">

	<!--view port-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<h2 id="title">The Game of Things</h2>

<div id="wrap">

	<div id=MuliplayerLogin>
		<div id="LoginButtons">
		   	<div class= buttonHolder>
				<div class="button" id="hostButton" onclick="hostButton()"> New Game </div>
				<div class="button" id="joinButton" onclick="joinButton()"> Join </div>
			</div>
		</div>
	    <form id="host_form" name="host_form">
	        <input type="text" name="name" placeholder="Name"><br>
	        <div class= buttonHolder>
		        <div class="button" type="button" value="Create" onclick="host_join()">Create</div>
		        <div class="button" type="button" value="back" onclick="backToMain()">Back</div>
		    </div>
	    </form>

	    <form id="join_form" name="join_form">

		    <input type="text" name="roomID" placeholder="RoomID"><br>
		   	<input type="text" name="name" placeholder="Name"><br>
		   	<div class= buttonHolder>
			    <div class="button" type="button" value="Join" onclick="join_game()">Join</div>
				<div class="button" type="button" value="back" onclick="backToMain()">Back</div>
			</div>
	    </form>	

	</div>
</div>

<div id = "gameBoard">

	<div class="card">
		<h1 id="card"> unable to connect to server </h1>
	</div>

    <div class= buttonHolder id=cardButtons>
        <div class="button" type="button" value="Select" onclick="SelectCard()">Select</div>
        <div class="button" type="button" value="Next" onclick="myFunction()">Next</div>
    </div>
	
	<div id="responce">
		<form name="responce_form">
    		<input type="text" name="ans" placeholder="Responce"><br>
    		<div class="button"type="button" value="Submit" onclick="submitResponce()"> Submit </div>
		</form>	
	</div>

	<div id="StartGame">
		<button id="responcelistClick" onclick="AllIN()"> All in </button>
	</div>

	<div id= "responcelist">
		<div id="thing"></div>
		<!-- <button id="nextThing" onclick="nextThing()"> Next </button> -->
	</div>
	
</div>




</body>
</html>
